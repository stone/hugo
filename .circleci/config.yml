version: 2.1

workflows:
  main:
    jobs:
      - build-stable
      - build-nightly
  nightly-build:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build-nightly

jobs:
  build-stable:
    machine: true
    steps:
      - checkout
      - run:
          name: "Build stable/latest image"
          command: docker build --file Dockerfile-0.54 -t fsteen/hugo:latest -t fsteen/hugo:0.54.0 -t fsteen/hugo:0.54 .
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u  $DOCKER_USER -p $DOCKER_PASS
              docker push fsteen/hugo
            fi

  build-nightly:
    machine: true
    steps:
      - checkout
      - run:
          name: "Build Nightly"
          command: docker build --file Dockerfile-nightly -t fsteen/hugo:nightly .
      - run:
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push fsteen/hugo:nightly

